format:
  html:
    toc-depth: 4
    theme: cosmo
  pdf:
    documentclass: scrreprt
    toc-depth: 4
    papersize: a4
    mainfont: Montserrat
    geometry: "top=2.5cm, bottom=2.5cm"
    lang: "es-ES"
    df-print: default
    metadata:
      title-meta: "Historia de España S.XIX PAU CV"
      author-meta: "Javier Ribal del Río"         
    include-in-header: 
      text: |
        \usepackage{scrlayer-scrpage}
        \clearpairofpagestyles
        \automark[chapter]{chapter} % Activa la marcación automática del capítulo  
        \ihead{\leftmark}  
        \setheadsepline{0.4pt}
        \setfootsepline{0.4pt} % Inserta una línea sobre el pie de página
        \cfoot[\pagemark]{ Historia de España s.XIX PAU Comunidad Valenciana \quad \quad Página: \pagemark. }
        \pagestyle{scrheadings}
    
   

