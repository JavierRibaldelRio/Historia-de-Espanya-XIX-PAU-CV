book:
  title: "Historia de España S.XIX PAU CV"
  author: "Javier Ribal del Río"
  date: "2024"
  language: "es"
  image: cover.png
  cover-image: cover.png
  chapters:
    - index.qmd
    - intro.qmd
    - pages/Unidades/Fernando.qmd
    - pages/Unidades/MCristina.qmd
    - pages/Unidades/Industria.qmd
    - pages/Unidades/Sociedad-XIX.qmd
